<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Lavadora</title>
</head>
<body  onload="encender()">
    <div class="container">
        <div class="row" style="border: 1;">
                <div class="col-md-2">
                    <span class="badge bg-secondary" id="bon">|</span>
                    <br><br>
                    <button type="button" class="btn btn-primary" id="on" onclick="encender()">on</button>
                </div>
                <div class="col-md-2">
                    <h5>5 <span class="badge bg-secondary" id="bna5">_</span></h5>
                    <h5>4 <span class="badge bg-secondary" id="bna4">_</span></h5>
                    <h5>3 <span class="badge bg-secondary" id="bna3">_</span></h5>
                    <h5>2 <span class="badge bg-secondary" id="bna2">_</span></h5>
                    <h5>1 <span class="badge bg-secondary" id="bna1">_</span></h5>
                    <br><br>
                    <button type="button" class="btn btn-primary" id="na" onclick="nivelAgua()">Nivel de agua</button>
                </div>
                <div class="col-md-2">
                    <h5>pesado <span class="badge bg-secondary" id="bnl3">_</span></h5>
                    <h5>medio <span class="badge bg-secondary" id="bnl2">_</span></h5>
                    <h5>normal <span class="badge bg-secondary" id="bnl1">_</span></h5>
                    <br><br>
                    <button type="button" class="btn btn-primary" id="nl" onclick="nivelLavado()">Nivel de lavado</button>
                </div>
                <div class="col-md-2">
                    <h5>30 <span class="badge bg-secondary" id="btl5">_</span></h5>
                    <h5>25 <span class="badge bg-secondary" id="btl4">_</span></h5>
                    <h5>20 <span class="badge bg-secondary" id="btl3">_</span></h5>
                    <h5>15 <span class="badge bg-secondary" id="btl2">_</span></h5>
                    <h5>10 <span class="badge bg-secondary" id="btl1">_</span></h5>
                    <br><br>
                    <button type="button" class="btn btn-primary" id="tl" onclick="tiempoLavado()">Tiempo de lavado</button>
                </div>
                <div class="col-md-2">
                    <h5>3 <span class="badge bg-secondary" id="be3">_</span></h5>
                    <h5>2 <span class="badge bg-secondary" id="be2">_</span></h5>
                    <h5>1 <span class="badge bg-secondary"id="be1">_</span></h5>
                    <br><br>
                    <button type="button" class="btn btn-primary" id="e" onclick="enjuague()">Enjuague</button>
                </div>
                <div class="col-md-2">
                    <span class="badge bg-secondary" id="bl">|</span>
                    <br><br>
                    <button type="button" class="btn btn-primary" id="l" onclick="lavar()">Lavar</button>
                </div>
        </div>
    </div>
    <script src="config.js">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
        crossorigin="anonymous">
    </script>
</body>
</html>
